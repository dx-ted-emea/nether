language: csharp
solution: Nether.sln
dist: trusty
sudo: required
mono: none
dotnet: 1.0.1
before_install:
- curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
- sudo apt-get install -y nodejs
- sudo npm install -g gulp bower
script: 
#   - ./RunCodeFormatter.sh
  - npm install -g gulp bower
  - ./build.sh
  - ./run-unit-tests.sh